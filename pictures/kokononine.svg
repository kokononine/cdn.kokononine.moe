            d="M 1300 100 L 1400 100 L 1400 500 L 1500 500 L 1500 400 L 1700 400 L 1700 300 L 1800 300 L 1800 400 L 1700 400 L 1700 500 L 1500 500 L 1500 600 L 1700 600 L 1700 700 L 1800 700 L 1800 800 L 1700 800 L 1700 700 L 1500 700 L 1500 600 L 1400 600 L 1400 800 L 1300 800 L 1300 100 Z" />
        <!--o-->
        <path
