            d="M 700 700 L 700 400 L 800 400 L 800 300 L 1100 300 L 1100 400 L 1200 400 L 1200 700 L 1100 700 L 1100 800 L 800 800 L 800 700 L 700 700 Z M 800 400 L 800 700 L 1100 700 L 1100 400 L 800 400 Z" />
        <!--k-->
        <path
