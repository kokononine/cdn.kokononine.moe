<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="100%"
    height="100%"
    viewBox="0 0 5700 900"
    version="1.1">
    <defs>
        <style>
            .kokononine-k { --length: 3800px; }
            .kokononine-o { --length: 2400px; }
            .kokononine-n { --length: 3200px; }
            .kokononine-i { --length: 1600px; }
            .kokononine-e { --length: 3150px; }
            
            .kokononine-0 { --delay0: 0.1s; --delay1: 1s; --delay2: 1s; --rotate: -9deg; }
            .kokononine-1 { --delay0: 0.2s; --delay1: 0.8s; --delay2: 0.8s; --rotate: 9deg; }
            .kokononine-2 { --delay0: 0.3s; --delay1: 0.6s; --delay2: 0.6s; --rotate: -9deg; }
            .kokononine-3 { --delay0: 0.4s; --delay1: 0.4s; --delay2: 0.4s; --rotate: 9deg; }
            .kokononine-4 { --delay0: 0.5s; --delay1: 0.2s; --delay2: 0.2s; --rotate: -9deg; }
            .kokononine-5 { --delay0: 0.6s; --delay1: 0.2s; --delay2: 0.2s; --rotate: 9deg; }
            .kokononine-6 { --delay0: 0.7s; --delay1: 0.4s; --delay2: 0.4s; --rotate: -9deg; }
            .kokononine-7 { --delay0: 0.8s; --delay1: 0.6s; --delay2: 0.6s; --rotate: 9deg; }
            .kokononine-8 { --delay0: 0.9s; --delay1: 0.8s; --delay2: 0.8s; --rotate: -9deg; }
            .kokononine-9 { --delay0: 1s; --delay1: 1s; --delay2: 1s; --rotate: 9deg; }
            
            :root {
                --kokononine-color-fill-theme: 255, 159, 191;
                --kokononine-color-stroke-theme: 255, 204, 221;
                --kokononine-color-stroke-bright: 255, 255, 255;
                --kokononine-color-shadow-theme: 255, 159, 191;
                --kokononine-color-shadow-light: 255, 204, 221;
                --kokononine-color-shadow-bright: 255, 255, 255;
            }
            
            @keyframes kokononine-entrance-transform {
                0% {
                    transform-box: view-box;
                    transform: scale(0.9) rotate(var(--rotate, 0deg));
                }
                100% {
                    transform-box: view-box;
                    transform: scale(1) rotate(0deg);
                }
            }
            
            @keyframes kokononine-entrance-fill {
                0% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 0;
                }
                50% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 0.5;
                }
                100% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
            }
            
            @keyframes kokononine-entrance-stroke {
                0% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 0;
                    stroke-width: 0px;
                    stroke-dashoffset: var(--length);
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-theme), 0.625));
                }
                50% {
                    stroke: rgba(var(--kokononine-color-stroke-bright), 1);
                    stroke-opacity: 1;
                    stroke-width: 22.5px;
                    stroke-dashoffset: calc(var(--length) * 0.5);
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-theme), 0.75));
                }
                100% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: 0px;
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-theme), 1));
                }
            }
            
            @keyframes kokononine-breathing-fill {
                0% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
                50% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 0;
                }
                100% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
            }
            
            @keyframes kokononine-breathing-stroke {
                0% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: 0px;
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-theme), 1));
                }
                50% {
                    stroke: rgba(var(--kokononine-color-stroke-bright), 1);
                    stroke-opacity: 1;
                    stroke-width: 0px;
                    stroke-dashoffset: calc(var(--length) * -1);
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-light), 1));
                }
                100% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: calc(var(--length) * -2);
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-bright), 1));
                }
            }
            
            @keyframes kokononine-color-loop-fill {
                0% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
                50% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
                100% {
                    fill: rgba(var(--kokononine-color-fill-theme), 1);
                    fill-opacity: 1;
                }
            }
            
            @keyframes kokononine-color-loop-stroke {
                0% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: 0px;
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-bright), 1));
                }
                50% {
                    stroke: rgba(var(--kokononine-color-stroke-bright), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: 0px;
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-theme), 1));
                }
                100% {
                    stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                    stroke-opacity: 1;
                    stroke-width: 45px;
                    stroke-dashoffset: 0px;
                    filter: drop-shadow(0px 0px 25px rgba(var(--kokononine-color-shadow-bright), 1));
                }
            }
            
            .kokononine-theme {
                paint-order: stroke fill markers;
                vector-effect: none;
                shape-rendering: geometricPrecision;
                fill: rgba(var(--kokononine-color-fill-theme), 1);
                fill-opacity: 0;
                fill-rule: nonzero;
                stroke: rgba(var(--kokononine-color-stroke-theme), 1);
                stroke-opacity: 0;
                stroke-width: 45px;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-dasharray: var(--length) var(--length);
                stroke-dashoffset: 0px;
                transform-origin: center center;
                pointer-events: visiblePainted;
                animation:
                    kokononine-entrance-transform 1s cubic-bezier(0.25, 1.75, 0.75, 1.25) var(--delay0) forwards,
                    kokononine-entrance-fill 1s linear var(--delay0) forwards,
                    kokononine-entrance-stroke 1s linear var(--delay0) forwards,
                    kokononine-breathing-fill 2s linear calc(var(--delay1) + 1.3s) forwards,
                    kokononine-breathing-stroke 2s linear calc(var(--delay1) + 1.3s) forwards,
                    kokononine-color-loop-fill 2s linear calc(var(--delay2) + 3.5s) infinite forwards,
                    kokononine-color-loop-stroke 2s linear calc(var(--delay2) + 3.5s) infinite forwards;
                will-change: transform, filter, stroke-dashoffset;
            }
            
            .kokononine-theme:hover {
                transform-box: fill-box !important;
                transform: scale(1.01) rotate(calc(var(--rotate, 0deg) * 0.75)) !important;
                transition: transform 0.3s linear !important;
            }
        </style>
    </defs>
    <g
        id="kokononine-logo"
        paint-order="stroke fill markers"
        vector-effect="none"
        shape-rendering="geometricPrecision"
        fill="#ff9fbf"
        fill-opacity="1"
        fill-rule="nonzero"
        stroke="#ffccdd"
        stroke-opacity="1"
        stroke-width="25px"
        stroke-linecap="round"
        stroke-linejoin="round"
        style="paint-order: stroke fill markers; vector-effect: none; shape-rendering: geometricPrecision; fill: #ff9fbf; fill-opacity: 1; fill-rule: nonzero; stroke: #ffccdd; stroke-opacity: 1; stroke-width: 25px; stroke-linecap: round; stroke-linejoin: round;">
