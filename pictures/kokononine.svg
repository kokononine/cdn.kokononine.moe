            d="M 1900 700 L 1900 400 L 2000 400 L 2000 300 L 2300 300 L 2300 400 L 2400 400 L 2400 700 L 2300 700 L 2300 800 L 2000 800 L 2000 700 L 1900 700 Z M 2000 400 L 2000 700 L 2300 700 L 2300 400 L 2000 400 Z" />
        <!--n-->
        <path
            class="kokononine-theme kokononine-n kokononine-4"
            d="M 2500 800 L 2500 300 L 2900 300 L 2900 400 L 3000 400 L 3000 800 L 2900 800 L 2900 400 L 2600 400 L 2600 800 L 2500 800 Z" />
        <!--o-->
        <path
            class="kokononine-theme kokononine-o kokononine-5"
            d="M 3100 700 L 3100 400 L 3200 400 L 3200 300 L 3500 300 L 3500 400 L 3600 400 L 3600 700 L 3500 700 L 3500 800 L 3200 800 L 3200 700 L 3100 700 Z M 3200 400 L 3200 700 L 3500 700 L 3500 400 L 3200 400 Z" />
        <!--n-->
        <path
            class="kokononine-theme kokononine-n kokononine-6"
            d="M 3700 800 L 3700 300 L 4100 300 L 4100 400 L 4200 400 L 4200 800 L 4100 800 L 4100 400 L 3800 400 L 3800 800 L 3700 800 Z" />
        <!--i-->
        <path
            class="kokononine-theme kokononine-i kokononine-7"
            d="M 4300 200 L 4300 100 L 4400 100 L 4400 200 L 4300 200 Z M 4300 800 L 4300 300 L 4400 300 L 4400 800 L 4300 800 Z" />
        <!--n-->
        <path
            class="kokononine-theme kokononine-n kokononine-8"
            d="M 4500 800 L 4500 300 L 4900 300 L 4900 400 L 5000 400 L 5000 800 L 4900 800 L 4900 400 L 4600 400 L 4600 800 L 4500 800 Z" />
        <!--e-->
        <path
            class="kokononine-theme kokononine-e kokononine-9"
            d="M 5550 700 L 5550 800 L 5200 800 L 5200 700 L 5100 700 L 5100 400 L 5200 400 L 5200 300 L 5500 300 L 5500 400 L 5600 400 L 5600 500 L 5500 500 L 5500 600 L 5200 600 L 5200 700 5550 700 Z M 5200 400 L 5200 500 L 5500 500 L 5500 400 L 5200 400 Z" />
    </g>
</svg>
